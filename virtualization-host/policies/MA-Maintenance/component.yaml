# NIST Control URL:
#   https://nvd.nist.gov/800-53/Rev4/control/MA-4
- control_key: MA-4
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: complete
  narrative:
    - key: a
      text: |
        'From the perspective of Red Hat Virtualization Host (RHVH), all
        maintenance and diagnostic activities are monitored regardless
        of local (e.g. physical console) or nonlocal (e.g. over SSH)
        access mechanism.'
    - key: b
      text: |
        'This control reflects organizational procedures/policies, and is not
        applicable to the configuration of Red Hat Virtualization Host (RHVH).'
    - key: c
      text: |
        'From the perspective of Red Hat Virtualization Host (RHVH), both
        local and nonlocal maintenance and diagnostic sessions will require
        the same authenticators (as configured to controls in the AC section).'
    - key: d
      text: |
        'From the perspective of Red Hat Virtualization Host (RHVH), session
        and network connections terminate in the same manner (e.g. once user logs out)
        regardless of local or nonlocal access mechanism used.'

