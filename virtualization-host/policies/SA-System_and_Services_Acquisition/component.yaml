  implementation_status: complete
  narrative:
    - key: a
      text: |
        'Administrator documentation for Red Hat Virtualization Host (RHVH)
        can be found on the Red Hat Documentation website:

        https://access.redhat.com/documentation/en-us/

        SA-5(a) Part 1 and Part 2: Secure configuration guides are provided through the
        NIST National Checklist Program (NIST NCP). A direct link to Red Hat
        technology submissions to the NIST NCP is below:

        https://nvd.nist.gov/ncp/repository?authority=Red+Hat&startIndex=0

        SA-5(a) Part 3: Any known vulnerabilities of Red Hat
        Virtualization Host (RHVH) are listed on the Red Hat Product
        Errata website:

        https://access.redhat.com/errata/'
