- control_key: CA-3
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: complete
  narrative:
    - key: a
      text: |
        'This control reflects organizational procedures/policies, and is not
        applicable to the configuration of Red Hat Virtualization Host (RHVH).'
    - key: b
      text: |
        'Red Hat Enterprise Linux hosts and Red Hat Virtualization Hosts (RHVH)
        require a number of ports to be opened to allow network traffic through
        the system firewall. The firewall rules are automatically configured
        by default when adding a new host to the Manager, overwriting any
        pre-existing firewall configuration.

        Documentation on RHVH interconnections is available in the
        Red Hat Virtualization Installation Guide available at:

        https://access.redhat.com/documentation/en-us/red_hat_virtualization/'
    - key: c
      text: |
        'This control reflects organizational procedures/policies, and is not
        applicable to the configuration of Red Hat Virtualization Host (RHVH).'

