# NIST Control URL:
#   https://nvd.nist.gov/800-53/Rev4/control/AC-1
- control_key: AC-1
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: not applicable
  narrative:
    - key: a
      text: |-
        The development, documentation, and dissemination of organization-defined personnel
        or roles is an organizational control outside the scope of Red Hat Advanced Cluster
        Management for Kubernetes configuration.
    - key: a.1
      text: |-
        An access control policy that addresses purpose, scope, roles, responsibilities,
        management commitment, coordination among organizational entities, and compliance is an
        organizational control outside the scope of Red Hat Advanced Cluster Management for
        Kubernetes configuration.
    - key: a.2
      text: |-
        Procedures to facilitate the implementation of the access control policy and
        associated access controls is an organizational control outside the scope of Red Hat
        Advanced Cluster Management for Kubernetes configuration.
    - key: b
      text: |-
        Reviewing and updating current access control policies and procedures is an
        organizational control outside the scope of Red Hat Advanced Cluster Management for
        Kubernetes configuration.
    - key: b.1
      text: |-
        Reviewing and updating the current access control policies is an organizational
        control outside the scope of Red Hat Advanced Cluster Management for Kubernetes
        configuration.
    - key: b.2
      text: |-
        Reviewing and updating the current access control procedures is an organizational
        control outside the scope of Red Hat Advanced Cluster Management for Kubernetes
        configuration.

# NIST Control URL:
#   https://nvd.nist.gov/800-53/Rev4/control/AC-2
- control_key: AC-2
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: not applicable
  narrative:
    - key: a
      text: |-
        Identifying and selecting the following types of information system accounts to
        support organizational missions/business functions is an organizational control outside
        the scope of Red Hat Advanced Cluster Management for Kubernetes configuration.
    - key: b
      text: |-
        Assigning account managers for information systems is an organizational control
        outside the scope of Red Hat Advanced Cluster Management for Kubernetes configuration.
    - key: c
      text: |-
        Establishing conditions for group and role memberships is an organizational control
        outside the scope of Red Hat Advanced Cluster Management for Kubernetes configuration.
    - key: d
      text: |-
        Specifying authorized users of the information system, group and role membership,
        and access authorizations (i.e., privileges) and other attributes (as required) for each
        account is an organizational control outside the scope of Red Hat Advanced Cluster
        Management for Kubernetes configuration.
    - key: e
      text: |-
        Requiring approvals by the organization-defined personnel or roles for requests to
        create information system accounts is an organizational control outside the scope of Red
        Hat Advanced Cluster Management for Kubernetes configuration.
    - key: f
      text: |-
        Creating, enabling, modifying, disabling, and removing information system accounts
        in accordance with the organization-defined procedures or conditions is an organizational
        control outside the scope of Red Hat Advanced Cluster Management for Kubernetes
        configuration.
    - key: g
      text: |-
        Monitoring the use of information system accounts is an organizational control
        outside the scope of Red Hat Advanced Cluster Management for Kubernetes configuration.
    - key: h
      text: |-
        Notifying account managers based on organization policies is an organizational
        control outside the scope of Red Hat Advanced Cluster Management for Kubernetes
        configuration.
    - key: h.1
      text: |-
        Notifying account managers when accounts are no longer required is an
        organizational control outside the scope of Red Hat Advanced Cluster Management for
        Kubernetes configuration.
    - key: h.2
      text: |-
        Notifying account managers when users are terminated or transferred is an
        organizational control outside the scope of Red Hat Advanced Cluster Management for
        Kubernetes configuration.
    - key: h.3
      text: |-
        Notifying account managers when individual information system usage or
        need-to-know changes is an organizational control outside the scope of Red Hat Advanced
        Cluster Management for Kubernetes configuration.
    - key: i
      text: |-
        Authorizing access to the information system based on organizational policies is
        an organizational control outside the scope of Red Hat Advanced Cluster Management for
        Kubernetes configuration.
    - key: i.1
      text: |-
        Authorizing access to the information system based on a valid access
        authorization is an organizational control outside the scope of Red Hat Advanced Cluster
        Management for Kubernetes configuration.
    - key: i.2
      text: |-
        Authorizing access to the information system based on intended system usage is
        an organizational control outside the scope of Red Hat Advanced Cluster Management for
        Kubernetes configuration.
    - key: i.3
      text: |-
        Authorizing access to the information system based on other attributes as
        required by the organization or associated missions/business functions is an organizational
        control outside the scope of Red Hat Advanced Cluster Management for Kubernetes
        configuration.
    - key: j
      text: |-
        Reviewing accounts for compliance with account management requirements is an
        organizational control outside the scope of Red Hat Advanced Cluster Management for
        Kubernetes configuration.
    - key: k
      text: |-
        Establishing a process for reissuing shared/group account credentials (if deployed)
        when individuals are removed from the group is an organizational control outside the scope
        of Red Hat Advanced Cluster Management for Kubernetes configuration.

# NIST Control URL:
#   https://nvd.nist.gov/800-53/Rev4/control/AC-2?baseline=moderate#enhancement-1
- control_key: AC-2 (1)
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: not applicable
  narrative:
    - text: |-
        Employing automated mechanisms to support the management of information
        system accounts is an organizational control outside the scope of Red Hat
        Advanced Cluster Management for Kubernetes configuration.

        Red Hat Advanced Cluster Management for Kubernetes relies on OpenShift
        components that support automated management through monitoring of
        accounts and system activity by logging of related information.

# NOTES:
#       The customer will be responsible for automatically removing or
#       disabling emergency and temporary accounts within the required
#       timeframe. A successful control response will need to address
#       all of the procedures and mechanisms involved in disabling these
#       accounts.
#
# NIST Control URL:
#   https://nvd.nist.gov/800-53/Rev4/control/AC-2?baseline=moderate#enhancement-2
- control_key: AC-2 (2)
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: not applicable
  narrative:
    - text: |-
        Red Hat Advanced Cluster Management for Kubernetes relies on
        OpenShift for account management.

        This control is applicable to the OpenShift identity service provider
        and outside the scope of Red Hat Advanced Cluster Management
        for Kubernetes configuration.

#
# NOTES:
#       The customer will be responsible for automatically disabling user
#       accounts after the specified period of inactivity. A successful
#       control response will need to address all automated mechanisms
#       involved in disabling inactive accounts.
#
# ADMIN NOTE:
#       disables temp/emergency accounts after period of time.
#       differs by disabling *every other* account type
#
# NIST Control URL:
#   https://nvd.nist.gov/800-53/Rev4/control/AC-2?baseline=moderate#enhancement-3
